name: ci

on:
  push:
    branches:
      - "master"
      - "migrate-to-github"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and publish to GHCR
        run: |
              docker build . --tag ghcr.io/inekrasov-intermedia/pjsip-android-builder:latest
              docker run ghcr.io/inekrasov-intermedia/pjsip-android-builder:latest
              docker push ghcr.io/inekrasov-intermedia/pjsip-android-builder:latest